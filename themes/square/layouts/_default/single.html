{{ define "main" }}
    <div class="container">
        <div class="row my-5 post">
            <h1>{{ .Title | markdownify }}</h1>
            <div>
                {{ $author := .Params.author }}
                    {{ if eq $author nil }}
                        {{ $author = .Site.Params.author }}
                    {{ end }}
                    By {{ $author  }} | <time>{{ .Date.Format "January 02, 2006" }}</time>
            </div>
            <p>{{ .Content }}</p>
        </div>
    </div>
{{ end }}
